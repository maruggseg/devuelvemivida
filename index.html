<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevuélvemeMiVida</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff; color: #222; margin: 0; padding: 2rem; text-align: center; }
    h1 { font-size: 3rem; margin-bottom: 1rem; }
    input[type="date"] { padding: 0.8rem; font-size: 1.2rem; margin-top: 1rem; }
    #tiempo, #porcentaje { margin-top: 2rem; font-size: 1.2rem; }
    #barra { width: 80%; height: 25px; background-color: #ddd; margin: 1rem auto; border-radius: 12px; overflow: hidden; }
    #relleno { height: 100%; background-color: #000; width: 0%; transition: width 0.5s; }
    #frase { font-style: italic; margin: 2rem auto; font-size: 1.3rem; max-width: 90%; }
    button { padding: 1rem 2rem; font-size: 1.1rem; margin: 1rem; border: none; border-radius: 8px; cursor: pointer; background-color: #000; color: white; }
    button:hover { background-color: #333; }
  </style>
</head>
<body>
  <h1>DevuélvemeMiVida</h1>
  <p>¿Cuándo naciste?</p>
  <input type="date" id="fechaNacimiento" />
  <div id="tiempo"></div>
  <div id="porcentaje"></div>
  <div id="barra"><div id="relleno"></div></div>
  <div id="frase">La vida no se repite. ¿Qué estás haciendo con la tuya?</div>
  <button onclick="nuevaFrase()">Otra frase</button>
  <button onclick="redirigir()">Llévame a algo útil</button>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const MILISEGUNDOS_EN_UN_SEGUNDO = 1000;
      const MILISEGUNDOS_EN_UN_MINUTO = 60 * MILISEGUNDOS_EN_UN_SEGUNDO;
      const MILISEGUNDOS_EN_UN_HORA = 60 * MILISEGUNDOS_EN_UN_MINUTO;
      const MILISEGUNDOS_EN_UN_DIA = 24 * MILISEGUNDOS_EN_UN_HORA;
      const ESPERANZA_VIDA_ANIOS = 80;

      const frases = [
        "Haz que cada segundo cuente.",
        "No eres eterno. Nadie lo es.",
        "La muerte no avisa. La vida sí.",
        "Tu tiempo es tu recurso más valioso."
        // ... puedes añadir más frases ...
      ];

      const linksUtiles = [
        "https://www.freecodecamp.org/",
        "https://www.coursera.org/",
        "https://www.duolingo.com/",
        "https://www.notion.so/",
        "https://youtu.be/jT0V5HTkEvE"
      ];

      function nuevaFrase() {
        const frase = frases[Math.floor(Math.random() * frases.length)];
        document.getElementById("frase").textContent = frase;
      }

      function redirigir() {
        const url = linksUtiles[Math.floor(Math.random() * linksUtiles.length)];
        window.open(url, '_blank');
      }

      window.nuevaFrase = nuevaFrase;
      window.redirigir = redirigir;

      let intervaloID;
      const fechaInput = document.getElementById("fechaNacimiento");

      function iniciarContador() {
        if (intervaloID) clearInterval(intervaloID);
        const nacimiento = new Date(fechaInput.value);

        function actualizar() {
          const ahora = new Date();
          const diffMs = ahora - nacimiento;
          if (isNaN(nacimiento) || diffMs < 0) {
            document.getElementById("tiempo").textContent = "Selecciona una fecha válida.";
            document.getElementById("porcentaje").textContent = "";
            document.getElementById("relleno").style.width = "0%";
            return;
          }
          const dias = Math.floor(diffMs / MILISEGUNDOS_EN_DIA);
          const horas = Math.floor((diffMs % MILISEGUNDOS_EN_DIA) / MILISEGUNDOS_EN_HORA);
          const minutos = Math.floor((diffMs % MILISEGUNDOS_EN_HORA) / MILISEGUNDOS_EN_MINUTO);
          const segundos = Math.floor((diffMs % MILISEGUNDOS_EN_MINUTO) / MILISEGUNDOS_EN_UN_SEGUNDO);

          const edadAnios = diffMs / (1000 * 60 * 60 * 24 * 365.25);
          const porcentaje = Math.min((edadAnios / ESPERANZA_VIDA_ANIOS) * 100, 100);

          document.getElementById("tiempo").textContent =
            `Has vivido ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos.`;
          document.getElementById("porcentaje").textContent =
            `Has usado aproximadamente el ${porcentaje.toFixed(2)}% de una vida promedio de 80 años.`;
          document.getElementById("relleno").style.width = porcentaje + "%";
        }

        actualizar();
        intervaloID = setInterval(actualizar, 1000);
      }

      fechaInput.addEventListener("change", iniciarContador);
      fechaInput.addEventListener("input", iniciarContador);
    });
  </script>
</body>
</html>
